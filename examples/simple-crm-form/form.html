<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="form">
        <p>
          Abychom se mohli před setkáním připravit a poradit Vám rychle jak a kde ušetřit, dejte si prosím práci a odpovězte nám na pár otázek.
          Plusové jsou důležité, základní povinné.
        </p>
        <input type="text" name="company_name" placeholder="Název společnosti, za kterou jednáte" />
        <input type="text" name="first_name" placeholder="Jméno" />
        <input type="text" name="last_name" placeholder="Příjmení" />
        <input type="tel" name="telephone" placeholder="Telefonní číslo" />
        <input type="email" name="email" placeholder="E-mailová adresa" />
        <!-- <input type="submit" value="submit" /> -->
        <button type="submit" class="form__submit">
          Odeslat Štěpánovi
          <img src="assets/stepan.png" alt="Štěpán" />
        </button>
      </form>
    </div>
    <script type="module">
      import ElixeumClient from "/src/index.js";
      import data from "/private-data.js";

      // TODO: Create apptoken with required permissions in your tenant and use it here
      // Please keep in mind, the token is visible to the user, so it can be misused
      // Limit permissions to the minimum required
      let appToken = data.apptokenCRM;

      // Create JS client, token, api are required
      // Debug enables more debug logging
      let elixeum = new ElixeumClient({
        token: appToken,
        api: "https://api-develop.elixeum.cloud",
        debug: true,
      });

      // Get CRM object
      let crm = elixeum.CRM();
      let contactDraft = crm.ContactModel();

      let form = document.querySelector("#form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let data = new FormData(form);
        let formData = {
          companyName: data.get("company_name") ?? "",
          firstName: data.get("first_name") ?? "",
          lastName: data.get("last_name") ?? "",
          telephone: data.get("telephone") ?? "",
          email: data.get("email") ?? "",
        };

        // Create draft request and send it (Send returns Promise)
        let contactRequest = crm.CreateContactDraftRequest(formData);

        contactRequest.send().then((contact) => {
          // Create draft request and send it (Send returns Promise)
          let customerRequest = crm.CreateCustomerRequest(formData, contact.id);

          customerRequest.send().then(
            (success) => {
              console.log(success);
              form.reset();
            },
            (error) => {
              console.log(error);
            },
          );
        });
      });
    </script>
  </body>
</html>
