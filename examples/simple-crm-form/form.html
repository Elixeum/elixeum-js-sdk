<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="form">
        <p>
          Abychom se mohli před setkáním připravit a poradit Vám rychle jak a
          kde ušetřit, dejte si prosím práci a odpovězte nám na pár otázek.
          Plusové jsou důležité, základní povinné.
        </p>
        <input
          type="text"
          name="company_name"
          placeholder="Název společnosti, za kterou jednáte"
        />
        <input type="text" name="person_name" placeholder="Jméno a příjmení" />
        <input type="tel" name="telephone" placeholder="Telefonní číslo" />
        <input type="email" name="email" placeholder="E-mailová adresa" />
        <button type="submit" class="form__submit">
          Odeslat Štěpánovi
          <img src="assets/stepan.png" alt="Štěpán" />
        </button>
      </form>
    </div>
  </body>
</html>
